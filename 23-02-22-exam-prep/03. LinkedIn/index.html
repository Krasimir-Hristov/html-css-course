<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="content">
          <h1 class="title">Welcome to your professional community</h1>

          <form action="">
            <input type="text" placeholder="Email or phone number" />
            <input type="text" placeholder="Password" type="password" />
            <a href="">Forgot password?</a>

            <button class="btn btn--primary">Sign in</button>
          </form>
        </div>

        <img src="images/header-bg.svg" alt="" class="hero-img"/>
      </section>

      <section class="jobs">
        <h2 class="sub-title">Find open jobs and internships</h2>

        <div class="options">
          <h3>SUGGESTED SEARCHES</h3>
          <ul class="tags" role="list">
            <li class="tag">Engineering</li>
            <li class="tag">Business Development</li>
            <li class="tag">Finance</li>
            <li class="tag">Marketing</li>
            <li class="tag">Human Resources</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
